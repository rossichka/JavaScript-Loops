<!DOCTYPE html>
<html>
<head>
	<title>4.LexicographicallySmallestAndLargest </title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>			
	    //Write a script that finds the lexicographically smallest and largest property in document, window and navigator objects

	    function findSmallest(object) {
	        var smallest = "zzz";
	        for (var property in object) {
	            if (property < smallest) {
	                smallest = property;
	            }
	        }
	        jsConsole.writeLine(object + "  The smallest lexicographically property is:");
	        jsConsole.writeLine("---------------------- " + smallest + " -------------------");
	        jsConsole.writeLine();
	    }

	    function findBiggest(object) {
	        var biggest = "aaa";
	        for (var property in object) {
	            if (property > biggest) {
	                biggest = property;
	            }
	        }
	        jsConsole.writeLine(object + "  The biggest lexicographically property is:");
	        jsConsole.writeLine("---------------------- " + biggest + " -------------------");
	        jsConsole.writeLine();
	    }

	    findSmallest(document);
	    findBiggest(document);
	    findSmallest(window);
	    findBiggest(window);
	    findSmallest(navigator);
	    findBiggest(navigator);
	</script>
</body>
</html>
